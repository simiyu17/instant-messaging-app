<div class="container">
    <div class="text-center mt-5">
      <h3>All Registered Users</h3>
      <h3>Logged in as {{currentUser}}</h3>
    </div>
    <div class="row mt-5">
      <div *ngFor="let presentation of alluser" class="user col-2" (click)="goToChat(presentation)">
        <div *ngIf="presentation.userName != check">
          {{presentation.userName}}
        </div>
      </div>
    </div>
  </div>
